{% extends 'layouts/a.html' %}
{% block head_title %} Edit-Post {{ post.id }} {% endblock head_title %}

{% block content %}

    <form method="POST" enctype="multipart/form-data">
        <h3 class="post-form-title">Edit Post</h3>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="submitbtn">Edit Post</button>
        <a href="{{ request.META.HTTP_REFERER }}" type="submit" class="warnbtn">Go back</a>
    </form>  
{% endblock %}
